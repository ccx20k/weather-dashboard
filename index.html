<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Weather Dashboard</title>
</head>

<body>
  <header id="header" class="m-0 text-center">Weather Dashboard</header>
  <!--current weather display-->
  <div class="container">
    <div class="jumbotron m-0">
      <div class="row">
        <div class="col-md-4">
          <div class="input-container">
            <!--CITY SEARCH QUERY-->
            <h3>Search for a City:</h3>
            <div class="input-group mb-3">
              <input type="text" id="city-name-input" class="form-control" placeholder="City Name" aria-label="Recipient's username"
                aria-describedby="button-addon2">
              <div class="input-group-append">
                <button id="search-button" type="button" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" height="20"
                    viewBox="0 0 24 24" width="20">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                  </svg>
                </button>
              </div>
            </div>

            <!--CITY SAVE && DISPLAY FROM LOCAL STORAGE-->
            <div class="local-storage">
              <div class="card-body">
                Toronto, Ontario
              </div>
            </div>
          </div>
        </div>
        <!--MAIN DISPLAY FOR OVERALL WEATHER IN SEARCHED CITY-->
        <div class="col-8">
          <div class="jumbotron jumbotron-fluid p-0">
            <div class="container">
              <h2 id="city-name"></h2>
              <p id="temp"></p>
              <p id="humidity"></p>
              <p id="windspeed"></p>
              <p id="UV"></p>
            </div>
          </div>
        </div>
      </div>

      <!--5 DAY FORECAST-->
      <h2>5 Day Forecast</h2>
      <div class="forecast-container">
        <article id="tile">
          <h3 id="forecast-date"></h3>
          <img id="forecast-weather-icon" src="###" alt="icon">
          <p id="forecast-humidity"></p>
        </article>
      </div>
      <div class="forecast-container">
        <article id="tile">
          <h3 id="forecast-date"></h3>
          <img id="forecast-weather-icon" src="###" alt="icon">
          <p id="forecast-humidity"></p>
        </article>
      </div>
      <div class="forecast-container">
        <article id="tile">
          <h3 id="forecast-date"></h3>
          <img id="forecast-weather-icon" src="###" alt="icon">
          <p id="forecast-humidity"></p>
        </article>
      </div>
      <div class="forecast-container">
        <article id="tile">
          <h3 id="forecast-date"></h3>
          <img id="forecast-weather-icon" src="###" alt="icon">
          <p id="forecast-humidity"></p>
        </article>
      </div>
      <div class="forecast-container">
        <article id="tile">
          <h3 id="forecast-date"></h3>
          <img id="forecast-weather-icon" src="###" alt="icon">
          <p id="forecast-humidity"></p>
        </article>
      </div>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src=script.js></script>

</html>
